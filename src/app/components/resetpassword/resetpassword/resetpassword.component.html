<div class="group-form">
    <div class="form-content">
       <div class="form">
        <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
        <div class="form-head1">
            <span style="color: blue;">F</span>
            <span style="color: red;">u</span>
            <span style="color: purple;">n</span>
            <span style="color: green;">d</span>
            <span style="color: red;">o</span>
            <span style="color: blue;">o</span>  
        </div>

        <div class="form-head">Change password to sign in</div>
        <h3 class="form-head2">Create a strong FundooNote password</h3>
        <div class="row">
            <p>
              <mat-form-field class="form-cd-rm" appearance="outline">
                <mat-label>Create Password</mat-label>
                <input matInput placeholder="Create Password" formControlName="password">
                <mat-error>enter your password</mat-error>
              </mat-form-field>
            </p>
            <p>
                <mat-form-field class="form-cd-rm" appearance="outline">
                  <mat-label>Reset Password</mat-label>
                  <input matInput placeholder="reset Password" formControlName="ConfirmPassword">
                  <mat-error>enter your confirm password</mat-error>
                  <mat-hint><p>Use 8 or more characters with a mix of letters, numbers & symbols</mat-hint>
                </mat-form-field>
              </p>
          </div>
          
          <div class="btn">
            <button mat-raised-button>Save</button>
          </div>
          </form>
         </div>
    </div>
</div>
