  <div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar class="example-toolbar">
        <div class="keep-icon">
      <button class="hov" mat-icon-button (click)="snav.toggle()">
          <mat-icon class="menu-icon">menu</mat-icon>
        </button>
        
        <img src="../../../assets/Fundoo.png" 
            style="width: 40px; margin-left:8px; padding-right: 30px;">
          
      <h2 class="example-app-name">Fundoo</h2>
      </div>

        <div class="search-box ">
          <img src="../../../assets/search.svg" width="30px"/>
            <input (keyup)="searchtitle($event)" matInput placeholder="Search"/>
        </div>

        <div class="right-icons">
            <img src="../../../assets/refresh.svg"/>
            <img src="../../../assets/dns.svg" />
            <img src="../../../assets/setting.svg"/>
        </div>
        <div class="menu">
            <img src="../../../assets/apps_FILL0_wght400_GRAD0_opsz48.svg"/>
        </div>
        <div class="menu">
            <img src="../../../assets/profile.svg"  mat-button [matMenuTriggerFor]="menu"/>
       <mat-menu #menu="matMenu">
        <button (click)=" Logout()" mat-menu-item>Logout</button>
      </mat-menu>
        </div>
    </mat-toolbar>
  
    <mat-sidenav-container
     class="example-sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0">

    <mat-sidenav 
    #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
     [fixedInViewport]="mobileQuery.matches" 
     fixedTopGap="56">
    
     <mat-nav-list class="nav-list">
          <a mat-list-item routerLink="/dashboard/notes" >
              <img src="../../../assets/lightbulb.svg"/>Notes
          </a>

          <a mat-list-item routerLink="/dashboard/reminders" 
          ><img src="../../../assets/notification.svg"/>Reminder
        </a>

          <a mat-list-item routerLink="/dashboard/edit-labels" >
            <img src="../../../assets/edit.svg" />Edit-labels     
        </a>

          <a mat-list-item routerLink="/dashboard/archive"
           ><img src="../../../assets/archive_FILL0_wght400_GRAD0_opsz48.svg"/>Archive
        </a>

          <a mat-list-item routerLink="/dashboard/trash" 
          ><img src="../../../assets/delete.svg"/>Trash
        </a>
          

        </mat-nav-list>
      </mat-sidenav>
  
      <mat-sidenav-content class="content-container">
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
